<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pagina Principal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large" class="custom-title ion-text-center">JuMarket</ion-title>
    </ion-toolbar>
  </ion-header>  
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Favoritos</ion-card-title>
      <ion-card-subtitle>Tus Market Favoritos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Selecciona tus negocios Favoritos o agrega tu negocio m√°s cercano.
    </ion-card-content>
  </ion-card>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/search">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
